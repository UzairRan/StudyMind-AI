services:
  - type: web
    name: studymind-api
    runtime: python
    repo: https://github.com/UzairRan/StudyMind-AI
    branch: main
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
    autoDeploy: true 